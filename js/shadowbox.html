<!--
    shadowbox IMG autocarga
    1.- despues de llamar al SB se inicia con el siguiente script
-->
<script type="text/javascript">
    window.onload = function() {
        Shadowbox.open({
            content:    'XXXXX/imagenes/img.jpg', <? // ruta de la imagen ?>
            player:     "img",  <? // player de la imgen ?>
            height:     500,    <? // alto de la imagen ?>
            width:      1000    <? // ancho de la imagen ?>
        });
    };
</script>

<!--
    shadowbox URL abre al click

-->
